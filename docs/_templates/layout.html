{% block footer %}
{{ super() }}

<!-- Load the PushFeedback widget CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pushfeedback/dist/pushfeedback/pushfeedback.css">
<!-- Load the PushFeedback widget script -->
<script type="module" src="https://cdn.jsdelivr.net/npm/pushfeedback/dist/pushfeedback/pushfeedback.esm.js"></script>


<style>
    #floating-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: transparent;
        border: 0.5px solid black;
        color: black;
        padding: 15px;
        border-radius: 10px;
        z-index: 1000;
    }
</style>

<div id="floating-box">
  <div class="feedback-widget">
    <div class="mb-2">
      <b>Was this helpful?</b>
    </div>
    <span class="feedback-widget-positive">
      <feedback-button project="<PROJECT_ID>" hide-email="True" hide-screenshot-button="True" rating="1" button-style="default" modal-position="center">
        <button class="btn btn-outline-primary" title="Yes">
          <!-- Thumbs up icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0070F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
          </svg>
        </button>
      </feedback-button>
    </span>
    <span class="feedback-widget-negative">
      <feedback-button project="<PROJECT_ID>" hide-email="True" hide-screenshot-button="True" rating="0" custom-font="True" button-style="default" modal-position="center">
        <button class="btn btn-outline-primary" title="No">
          <!-- Thumbs down icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0070F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
          </svg>
        </button>
      </feedback-button>
    </span>
  </div>
</div>


{% endblock %}
